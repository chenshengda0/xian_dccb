<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{$meta_title}|{:C('WEB_SITE')}</title>
  <include file='Public/css' />
  <include file='Public/js' />
</head>

<body>
  <div id="header">
    <img src="{:C('LOGO')}" title="{:C('WEB_SITE')}" style='width:200px;height:70px;' />
  </div>
  <div id="user-nav" class="navbar navbar-inverse" style="top:20px;">
    <ul class="nav">
      <li class="dropdown" id="profile-messages">
        <a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle">
          <i class="icon icon-user"></i>
          <span class="text">欢迎您，{:session('admin_auth.mname')}！</span>
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="{:U('Manager/updateMname')}">
              <i class="icon-user"></i>修改管理名</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="{:U('Manager/updatePassword')}">
              <i class="icon-check"></i> 修改密码</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="{:U('Public/logout')}">
              <i class="icon-key"></i>注销</a>
          </li>
        </ul>
      </li>
      <li class="dropdown" id="menu-messages">
        <a href="#" data-toggle="dropdown" data-target="#menu-messages" class="dropdown-toggle">
          <i class="icon icon-envelope"></i>
          <span class="text">留言</span>
          <span class="label label-important">{$liu}</span>
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a class="sAdd" title="" href="{:U('Message/liuyan')}">
              <i class="icon-plus"></i>写留言</a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="sInbox" title="" href="{:U('Message/liuyanList',array('type'=>1))}">
              <i class="icon-envelope"></i>收件箱</a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="sOutbox" title="" href="{:U('Message/liuyanList',array('type'=>2))}">
              <i class="icon-arrow-up"></i>发件箱</a>
          </li>
        </ul>
      </li>
      <li class="">
        <a title="" href="{:U('BonusRule/bonusrule')}">
          <i class="icon icon-cog"></i>
          <span class="text">奖金设置</span>
        </a>
      </li>
      <li class="">
        <a title="" href="{:U('Public/logout')}">
          <i class="icon icon-share-alt"></i>
          <span class="text">注销</span>
        </a>
      </li>
    </ul>
  </div>
  <div id="content" style="margin-left:0px;">
    <!-- <div id="content-header">
	    <div id="breadcrumb"> <a href="#" title="首页" class="tip-bottom"><i class="icon-home"></i>{$meta_title}</a></div>
	  </div> -->
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="widget-box">
            <div class="widget-title">
              <span class="icon">
                <i class="icon-info-sign"></i>
              </span>
              <h5>Error 404</h5>
            </div>
            <div class="widget-content">
              <div class="error_ex">
                <h1>404</h1>
                <h3>Opps, You're lost.</h3>
                <p>访问的页面不存在</p>
                <a class="btn btn-warning btn-big" href="{:U('Index/index')}">返回首页</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div id="footer" class="span12">{:C('WEB_SITE_ICP')}</div>
  </div>
  <block name='script'></block>
</body>

</html>
