<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎您登录{:C('WEB_SITE')}</title>
<link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
<script src="__STATIC__/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__STATIC__/checkbrowser.js"></script>
<script type="text/javascript" src="__ADMIN__/js/cloud.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layecore/layer.min.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layecore/extend/layer.ext.js"></script>
<script src="__MAT__/js/common.js"></script> 
<script type="text/javascript">$(function(){isBrowser();})</script> 
<script language="javascript">
	$(function(){
	$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
	$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	})  
});
</script>
</head>

<body style="background-color:#1c77ac; background-image:url(__ADMIN__/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
		<div id="mainBody">
			<div id="cloud1" class="cloud"></div>
			<div id="cloud2" class="cloud"></div>
		</div>
		<div class="loginbody">
			<span class="systemlogo" style='text-align:center;'><img src="{:C('ADMIN_LOGIN_LOGO')}" width='274' height='71'/></span>
			 <form action="{:U('login')}" method="post" class="form-horizontal">
			<div class="loginbox">
				<ul>
					<li>
						<input name="username" type="text" class="loginuser" placeholder="请输入用户名" value="" />
					</li>
					<li>
						<input name="password" type="password" class="loginpwd" placeholder="请输入密码" value="" />
					</li>
					<li>
						<button type="submit" class="loginbtn ajax-post"  target-form='form-horizontal' >登录</button>
						<label>
							<input name="" type="checkbox" value="" checked="checked" />记住密码</label>
						<label><a href="#">忘记密码？</a>
						</label>
					</li>
				</ul>
			</div></form>
		</div>
	</body>
</html>
