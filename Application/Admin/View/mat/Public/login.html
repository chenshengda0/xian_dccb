<div id="window" style="display:none;">
	<span class="page page-front" style='text-align:center;margin-top: -100px;padding: 10px;'>
		<img src="{:C('ADMIN_LOGIN_LOGO')}" width='274' height='71'/></span>
	<div class="page page-front">
	<form action="{:U('login')}" method="post" class="form-horizontal">
		<div class="page-content">
			<div class="input-row">
				<label class="label fadeIn">用户名</label>
				<input name="username" id="username" type="text" data-fyll="pineapple" class="input fadeIn delay1" placeholder="请输入用户名" />
			</div>
			<div class="input-row">
				<label class="label fadeIn delay2">密码</label>

			</div>
			<div class="input-row perspective">
				<button id="submit" class="button load-btn fadeIn delay4">
					<span class="default"><i class="ion-arrow-right-b"></i>登录</span>
				
					<div class="load-state">
						<div class="ball"></div>
						<div class="ball"></div>
						<div class="ball"></div>
					</div>
				</button>
			</div>
		</div>
		</form>
				<div style="margin-top: 10px;">
					<input name="" type="checkbox" value="" checked="checked" />记住密码
