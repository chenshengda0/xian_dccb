<extend name="Public/base"/>

<block name="body">
<div class="widget-box">
<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
 <h5>{$meta_title}</h5></div>
    <form action="{:U()}" method="post" class="form-horizontal">
    <div class="widget-content nopadding">
        <div class="control-group">
            <label class="control-label">名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
                <span class="check-tips">（交易钱包名称）</span>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label">地址</label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
                <span class="check-tips">（钱包交易地址）</span>
            </div>
        </div>
        
        <div class="form-actions">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button type="submit" class="btn btn-success ajax-post" target-form="form-horizontal">提交</button>
             <button type="button" class="btn btn-danger" onclick="javascript:history.back(-1);return false;">返回</button>
        </div></div>
    </form></div>
</block>
<block name="script">
    <script type="text/javascript">
        Think.setValue("pid", {$info.pid|default = 0});
        Think.setValue("hide", {$info.hide|default = 0});
        Think.setValue("is_dev", {$info.is_dev|default = 0});
        //导航高亮
        highlight_subnav("{:U('index')}");
    </script>
</block>
