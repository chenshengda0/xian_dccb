<extend name="Public/base"/>

<block name="body">
	<div class="cf">
		<a class="btn" href="{:U('add')}">新 增</a>
		  <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>

        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入幻灯片名称">
                <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
            </div>
        </div>
	</div>
<div class="row-fluid">
	<div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>{$meta_title}</h5>
          </div>
          <div class="widget-content nopadding">
          <div class='dataTables_wrapper'>
            <table class="table table-bordered data-table">
              <thead>
                <tr>
					<th class="row-selected">
					 <input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>名称</th><th>标识</th>
                  <th>链接</th>
					 <th>图片</th>
                     <th>状态</th>
					 
                       <th>时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="order">
					<tr>
					<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$order.id}"></td>
						<td>{$order.id}</td><td><a title="编辑" href="{:U('edit?id='.$order['id'].'&pid='.$pid)}">{$order.title}</a></td>
<td>{$order.place}</td>
<td>{$order.url}</td>

						

						 <td><img src="{$order.icon|get_cover='path'}"  width="100" height="50"/>（670*400） <a title="编辑" href="{$order.icon|get_cover='path'}" target='_blank'>查看大图</a></td>
                        <td>{$order.status}</td>
                         <td>{$order.create_time|date='Y-m-d H:i:s',###}</td>
					<td>
                            <a title="编辑" href="{:U('edit?id='.$order['id'])}">编辑</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$order['id'])}">删除</a>
                        </td>
					</tr>
				</volist>
				<else/>
				<td colspan="12" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</tbody>
            </table>
            <div class="page">
             {$_page}
            </div>
          </div>
          </div>
        </div>
        </div>
</block>

<block name="script">
 <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('index')}');
            //点击排序
        	$('.list_sort').click(function(){
        		var url = $(this).attr('url');
        		var ids = $('.ids:checked');
        		var param = '';
        		if(ids.length > 0){
        			var str = new Array();
        			ids.each(function(){
        				str.push($(this).val());
        			});
        			param = str.join(',');
        		}

        		if(url != undefined && url != ''){
        			window.location.href = url + '/ids/' + param;
        		}
        	});
        });
    </script>
</block>
