<extend name="Public/base" />

<block name="body">
<div class="widget-content" style='border-bottom:none;padding: 0;'>
    <p>
               <a class="btn" href='{:U("updateMname")}'>修改管理名</a>
              <button class="btn btn-info" >修改密码</button>
    </p>
 </div>
      	<div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>{$meta_title}</h5>
        </div>
        <form action="{:U('updatePassword')}" method="post" class="form-horizontal" >
        <div class="widget-content nopadding">
            <div class="control-group">
              <label class="control-label"><span class='require'>*</span>原密码</label>
              <div class="controls">
                <input type="password" name="old" value="" class=" input-big span4">
                <span></span> </div>
            </div>
            <div class="control-group">
              <label class="control-label"><span class='require'>*</span>新密码</label>
              <div class="controls">
                <input type="password" name="password" value="" class=" input-big span4">
                <span></span> </div>
            </div>
            <div class="control-group">
              <label class="control-label"><span class='require'>*</span>确认新密码</label>
              <div class="controls">
                <input type="password" name="repassword" value="" class=" input-big span4">
                <span></span> </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-success ajax-post" target-form="form-horizontal">提交</button>
              <button type="button" class="btn btn-danger" onclick="javascript:history.back(-1);return false;">返回</button>
            </div>
         </div></form></div>
</block>
<block name="script">
	<script>
	//导航高亮
    highlight_subnav("{:U('Manager/updateMname')}");
	</script>
</block>
