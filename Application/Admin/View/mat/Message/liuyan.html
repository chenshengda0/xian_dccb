<extend name="Public/base" />

<block name="body">
  <form action="{:U('liuyan')}" method="post" class="form-horizontal">
    <div class="widget-box">
      <div class="widget-title">
        <span class="icon">
          <i class="icon-align-justify"></i>
        </span>
        <h5>{$meta_title}</h5>
      </div>
      <div class="widget-content nopadding">
        <div class="control-group">
          <label class="control-label">
            <span class='require'>*</span>留言用户</label>
          <div class="controls">
            <input type="text" name="usernumber" value="" class="input-big span4">
            <span></span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">
            <span class='require'>*</span>留言标题</label>
          <div class="controls">
            <input type="text" name="title" value="" class="input-big span4">
            <span></span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">
            <span class='require'>*</span>留言内容</label>
          <div class="controls">
            <textarea name="content" class="span4"></textarea>
            <span></span>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-success ajax-post" target-form='form-horizontal'>提交</button>
          <button type="button" class="btn btn-danger" onclick="javascript:history.back(-1);return false;">返回</button>
        </div>
      </div>
    </div>
  </form>
</block>

<block name="script">
  <script type="text/javascript">
    highlight_subnav("{:U('Message/liuyanList')}");
  </script>
</block>
