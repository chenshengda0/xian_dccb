<extend name="Public/base" />
<block name="body">
 </div>
     	<div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>{$nickname} 所属的用户组列表</h5>
        </div>
        <form action="{:U('addToGroup')}" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="mid" value="{:I('mid')}">
         <input type="hidden" name="batch" value="true">
        <div class="widget-content nopadding">
             <div class="control-group">
              <div class="controls"><volist name="auth_groups" id="vo">
                <label><input class='auth_groups' type="checkbox" name="group_id[]" value="{$vo.id}" />{$vo.title}</label>
              </volist></div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success ajax-post" target-form="form-horizontal">提交</button>
              <button type="button" class="btn btn-danger" onclick="javascript:history.back(-1);return false;">返回</button>
            </div>
         </div></form></div>
<block>
<block name="script">
<script type="text/javascript">
    $(function(){
        var group = [{$user_groups}];
        $('.auth_groups').each(function(){
            if( $.inArray( parseInt(this.value,10),group )>-1 ){
                $(this).prop('checked',true);
            }
        });
    });
    // 导航高亮
    highlight_subnav('{:U('User/index')}');
</script>
</block>
