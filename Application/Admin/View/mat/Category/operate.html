<extend name="Public/base"/>
<block name="body">
			<div class="widget-box">
		<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>{$operate}分类</h5> 
        </div>
		<div class="widget-content nopadding">
			<form action="{:U($type)}" method="post" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">将<span class='require'>{$from|get_category_title}</span>{$operate}到</label>
						<div class="controls">
							<select name="to">
								<volist name="list" id="vo">
									<option value="{$vo.id}">{$vo.title}</option>
								</volist>
							</select>
							<span class="check-tips">类</span>
						</div>
					</div>
				<div class="form-actions">
					<input type="hidden" name="from" value="{$from}">
					<button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
					<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
	<script type="text/javascript">
		//导航高亮
		highlight_subnav("{:U('Category/index')}");
	</script>
</block>
