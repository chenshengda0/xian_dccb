<script type="text/javascript">
    $(function () {
        $("input[name=GoodsCode]").focus(function () {
            var value = $(this).val();
            if ($.trim(value) == "商品编号") {
                $(this).val("");
            }
        });
        if ($.trim($("input[name=GoodsCode]").attr("q")) != "") {
            $("input[name=GoodsCode]").val($("input[name=GoodsCode]").attr("q"));
        }
        url = window.location.pathname + window.location.search;
        url = url.replace(/(\/(p)\/\d+)|(&p=\d+)|(\/(id)\/\d+)|(&id=\d+)|(\/(group)\/\d+)|(&group=\d+)/, "");
		
        $("a[href='" + url + "']").addClass("order_yellow") ;
    });
</script>
