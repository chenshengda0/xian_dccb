
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML Strict//EN">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="__CSS__/Login.css" />
<script src="__JS__/jquery-1.8.2.min.js"
	type="text/javascript"></script>
<title>{$meta_title}|{$webtitle}</title>
<meta name="keywords"
	content="{$keywords}" />
<meta name="description"
	content="{$description}" />
	<style type="text/css">
.validation-summary-errors {
	padding: 0 10px;
	color: red;
}
</style>
</head>
<body>
	<div class="w">
		<div id="logo">
			<a href="{:U('Index/index')}"><img src="{$weblogo}"
				alt="" width="170" height="60" /></a><b></b>
		</div>
	</div>
	<div class="w1">
		<div class="mc">
			<div id="entry-bg" style="width: 455px; height: 455px;">
				<img
					src='/upload/Dimestore2/2015-06-01/ca0cd6a2-d38e-4f0b-8ad8-4ed6a4ec3b6f.jpg'
					width='455' height='455' />
			</div>
			<!--图片end-->
			<form action="{:U('Account/login')}" method="post">
				<div class="form">
					<div class="Login_title">
						<span class="login_l">会员登录</span>
					</div>
					<div class="login_content">
						<div class="item_ifo item">
							<input type="text" name="UserName" class="text" />
							<div class="i_name ico"></div>
						</div>
						<div class="item_ifo item">
							<input type="password" name="Password" class="text" />
							<div class="i_pass ico"></div>
						</div>
						
						&nbsp;&nbsp;&nbsp;&nbsp;
						<div Length="24" class="validation-summary-valid"
							data-valmsg-summary="true">
							<ul>
								<li style="display: none"></li>
							</ul>
						</div>
						<script type="text/javascript">
							$(".validation-summary-errors ul li:gt(0)").hide();
							$(
									function() {
										$(".validation-summary-errors ul li:gt(0)").css("padding", "0 10px");
									})
						</script>

						<div class="item_btn item">
							<a href="javascript:void(0);" onclick='$("#sub").click()'>登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
							<input type="submit" style="display: none" id="sub" />
						</div>
											
					</div>
				</div>
			</form>
		</div>
		<div class="footer">Copyright ©2015 zzycs.com 云超市 版权所有
			豫ICP备14005578号-1</div>
	</div>



	<script type="text/javascript">
		$(document).keydown(function(event) {
			if (event.keyCode == 13) { //绑定回车
				$("#sub").click();
			}
		});
		var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://"
				: " http://");
		document.write(unescape("%3Cscript src='"
						+ _bdhmProtocol
						+ "hm.baidu.com/h.js%3F96bd77d0dbe00c528583bea26e095ce1' type='text/javascript'%3E%3C/script%3E"));
	</script>
</body>
</html>
