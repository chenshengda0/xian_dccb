<script type="text/javascript">
//支持Enter键登录
document.onkeydown = function(e){
	if($(".bac").length==0)
	{
		if(!e) e = window.event;
		if((e.keyCode || e.which) == 13){
			var obtnLogin=document.getElementById("submit_btn")
			obtnLogin.focus();
		}
	}
}

<body style="background-image:url(__MOBILE__/images/0.jpg);background-size:100% auto; background-repeat:no-repeat;">
<div class="content">
<div class="top-deco"></div>
<div class="landing-page">
	<a class="landing-logo" href="#">
    	<img src="{:C('HOME_LOGIN_LOGO')}" alt="img">
    </a>
    <div class="decoration"></div>
    <div class="page-container">
	<div class="main_box" >
		<div class="login_box">
			<div class="login_form">
				<form action='{:U("")}'  id="login_form" method="post" name='formName' class="form">
					<div class="form-group" style="padding-left:15%">
						<label for="j_username" class="t">会员编号：</label> 
						<input id="email" value="" name="usernumber" type="text" class="contactField requiredField" 
						autocomplete="off" style="min-width:50px;width:80%;"><span style="color:red;">(请尽量使用手机号码或微信账号)</span>
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_username" class="t">会员姓名：</label> 
						<input id="email" value="" name="realname" type="text" class="contactField requiredField" 
						autocomplete="off" style="min-width:50px;width:80%;"><span style="color:red;">(请尽量使用您身份证上的姓名)</span>
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_username" class="t">手机号：</label> 
						<input id="email" value="" name="mobile" type="text" class="contactField requiredField" 
						autocomplete="off" style="min-width:50px;width:80%;"><span style="color:red;">(请确保您的手机号码是正确的)</span>
					</div>
					<!-- <div class="form-group" style="padding-left:15%">
						<label for="j_username" class="t">开户银行：</label>
						<select class='from-ipt'  name="bankname" >
                               <foreach name="allow_bank" item="vo">
									<option value="{$vo}"  >{$vo}</option>
								</foreach>
                            </select> 
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_username" class="t">银行卡号：</label> 
						<input id="email" value="" name="banknumber" type="text" class="contactField requiredField" 
						autocomplete="off" style="min-width:50px;width:80%;">
					</div> -->
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t">身份证号：</label> 
						<input type="text" class="contactField requiredField" style="min-width:50px;height:30px;width:80%;"  name="IDcard" value=""/>
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t">推荐人编号：</label> 
						<input  value="{$userinfo['usernumber']}" name="tuijiannumber" type="text" 
						class="contactField requiredField" style="min-width:50px;width:80%;" readonly>
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t">报单中心：</label> 
						<input type="text" class="contactField requiredField" style="min-width:50px;height:30px;width:80%;"  name="billnumber" id="billnumber" value="{$userinfo['billcenternumber']}" readonly/>
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t"><span style="color:red;font-size:16px;">(密码全部默认为123456)</span></label> 
						</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t">一级密码：</label> 
						<input id="password" value="123456" name="password1" type="password" 
						class="contactField requiredField" style="min-width:50px;width:80%;">
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t">确认一级密码：</label> 
						<input id="password" value="123456" name="repassword1" type="password" 
						class="contactField requiredField" style="min-width:50px;width:80%;">
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t">二级密码：</label> 
						<input id="password" value="123456" name="password2" type="password" 
						class="contactField requiredField" style="min-width:50px;width:80%;">
					</div>
					<div class="form-group" style="padding-left:15%">
						<label for="j_password" class="t">确认二级密码：</label> 
						<input id="password" value="123456" name="repassword2" type="password" 
						class="contactField requiredField" style="min-width:50px;width:80%;">
					</div>
					
					<div class="form-group space" style="padding-left:15%">
						<button type="submit" style="min-width:50px;width:80%;" class="buttonWrap button button-green contactSubmitButton ajax-post" target-form='form'>&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;</button>
						<if condition="(C('MOBILE_MESSAGE_CLOSE') eq 1) OR (C('MOBILE_MESSAGE_CLOSE') eq 4)">
						<a class="button button-magenta" style='margin-top:5px;margin-bottom:5px;' href = "{:U('Index/lookPwd')}">找回密码</a>
						</if>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
