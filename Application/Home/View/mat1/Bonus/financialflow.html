<extend name="wap/Base/base"/>
<block name='style'>
</block>

<block name="body">
<div class="title" style='margin-top:5px;margin-bottom:5px;' align = "center"><h1>{$title}</h1></div>
<div class="decoration"></div>
 <notempty name="_list">
 <div class="widget">
<include file='wap/Public/search' /></div>
 <div class="widget">
				 <volist name="_list" id="vo"  mod="2">
				 	<table cellpadding="0" cellspacing="0" width="100%" class="sTable">
                         <tbody>
					                    <tr>
					                   		<td>变更积分种:{$vo['moneytype']|getMoneytype}</td>
      										<td>变更类型:{$vo['changetype']|getChangeType}</td>
      									</tr>
      									<tr>	
										      <td>相关用户:{$vo.userid|get_usernumber}</td>
										      <td>变更金额:{$vo.money}</td>
										  </tr>
      									<tr>    
										      <td>税金:{$vo.taxmoney}</td>
										      <td>变更后余额:{$vo.hasmoney}</td>
										  </tr>
      									<tr>    
										      <td>变更状态:{$vo['recordtype']|getChange}</td>
      										<td>变更时间:{$vo.createtime|date="Y-m-d H:i:s",###}</td>
					                   </tr>
					                    </tbody>
                        		</table>
					 </volist>
                           
</div>
 <div class="page">{$_page}</div>
  <else/>
  <h1 class="center-text">aOh! 暂时没有财务流水!</h1>
   <div style="font-size:15px;margin-bottom:10px;color:#2b6893;" class="center-text"><a style="color:#2b6893;"href="{:U('User/index')}" title="">返回首页</a></div>
</notempty> 
</block>

<block name="script">
        <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('financialFlow')}");
    </script>
</block>
