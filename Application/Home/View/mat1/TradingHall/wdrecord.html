<extend name="wap/Base/base"/>
<block name='style'>
<style>

</style>
</block>
<block name="body">
<div class="title" style='margin-top:5px;margin-bottom:5px;' align = "center"><h1>{$title}</h1></div>
<div class="decoration"></div>
 <notempty name="_list">
<div class="widget ">
<include file='wap/Public/search' />
</div>
        <div class="widget">
           	<volist name="_list" id="vo"  mod="2">
           		<table cellpadding="0" cellspacing="0" width="100%" class="sTable">   
                  	<tbody>
	               <tr>
	              		<td>申请时间:{$vo.createtime|date="Y-m-d",###}</td>
	              		<td>提现金额:{$vo.money|get_sum=$vo['fee']+$vo['plat_fee']}</td>
	              	</tr>
					<tr>	
	              		<td>实得金额:{$vo.money}</td>
	              		<td>手续费:{$vo.fee}</td>
	              	</tr>
					<tr>	
	              		<td>平台管理费:{$vo.plat_fee}</td>
						<td><if condition="$vo.status eq 0 ">提现留言:{$vo['message']}<else/>提现留言:{$vo['replyms']}</if></td>
					</tr>
					<tr>	
						<td> <if condition="$vo.status eq 0 ">申请状态:正在审核</if>
					 		<if condition="$vo.status eq 1 ">申请状态:申请获批</if>
					 		<if condition="$vo.status eq -1 ">申请状态:申请拒批</if>
						</td>
						<td>
							<if condition="$vo.status neq 0 ">申请状态:{$vo.handtime|date="Y-m-d",###}<else/>正在审核</if> 
						</td>
	              </tr>
	              </tbody>
              </table>
           </volist>
                  
          </div>
<div class="page">{$_page}</div>
 <else/>
 <h1 class="center-text">aOh! 暂时没有提现记录!</h1>
  <div style="font-size:15px;margin-bottom:10px;" class="center-text"><a style="color:#2b6893;" href="{:U('User/index')}" title="">返回首页</a></div>
    
</notempty>   
</block>

<block name="script">
<script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('wdRecord')}");
    </script>
</block>
