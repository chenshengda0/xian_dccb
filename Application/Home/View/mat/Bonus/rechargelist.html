<extend name="wap/Base/base"/>
<block name='style'>
</block>

<block name="body">
<div class="title" style='margin-top:5px;margin-bottom:5px;' align = "center"><h1>{$title}</h1></div>
<div class="decoration"></div>
<notempty name="_list">
<div class="widget">
<include file='wap/Public/search' /></div>
<div class="widget">
     	<volist name="_list" id="vo"  mod="2">
     		<table cellpadding="0" cellspacing="0" width="100%" class="sTable">         
     			<tbody>
         		<tr>
        			<td>充值积分种:{$vo['moneytype']|getMoneytype}</td>
					<td>来源编号:{$vo.userid|get_usernumber}</td>
				</tr>
      			<tr>	
					<td>总金额:{$vo.money}</td>
					<td>创建时间:{$vo.createtime|date="Y-m-d H:i:s",###}</td>
        		</tr>
        		</tbody>
 			</table>
     		</volist>
            
</div>
<div class="page">{$_page}</div>
  <else/>
  <h1 class="center-text">aOh!暂时没有充值信息!</h1>
    <div style="font-size:15px;margin-bottom:10px;color:#2b6893;" class="center-text"><a style="color:#2b6893;" href="{:U('User/index')}" title="">返回首页</a></div>
    
 </notempty>      
</block>

<block name="script">
        <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('rechargeList')}");
    </script>
</block>
