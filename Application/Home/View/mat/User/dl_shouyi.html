<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="__CSS__/mui.min.css"/>
		<link rel="stylesheet" href="__CSS__/iconfont1.css"/>
		<link rel="stylesheet" href="__CSS__/commen.css" />
		<link rel="stylesheet" href="__CSS__/pages/daili_shouyi.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
		    <a class="mui-action-back mui-icon iconfont icon-fanhui mui-pull-left"></a>
		    <h1 class="mui-title">代理收益</h1>		 
		</header>
		<div class="mui-content">
			<div class="top">
				<div class="top-t">
					<p class="n">累计收益</p>
					<p><span>{$leiji|default='0'}</span>￥</p>
				</div>
			</div>
			<!-- <p class="t wr">收益流水</p> -->
			<notempty name="result">
			    <volist name="result" id="vo">
			            <div class="main">				
						<div class="t">
							<p class="mui-pull-left">相关会员：{$vo['usernumber']}</p>
							<p class="mui-pull-right">{$vo['createtime']|date="Y-m-d H:i:s",###}</p>
						</div>
						<div class="money">金额：<span>{$vo['money']}</span>￥</div>
					    </div>
			    </volist>
			<else/>
              	暂无收益
			</notempty>
			
			
		</div>
	</body>
	<script type="text/javascript" src="__JS__/mui.min.js"></script>
	<script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
</html>
