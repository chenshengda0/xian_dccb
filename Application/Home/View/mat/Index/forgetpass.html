<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="__HOME__/wap/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__HOME__/wap/css/commen.css" />
		<link rel="stylesheet" href="__HOME__/wap/css/enter/zhuce.css" />
      <style>
        body,html{
          width:100%;height:100%
        }
        .mui-content{
          height:100%;background:#fff
        }
      </style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">交易详情</h1>
		</header>
		<div class="mui-content">
			<form action="{:U('')}" method="post">
		    <div class="list list1" style="padding: 50px 10px;height:230px">	
				<li>
					<span class="mui-icon iconfont icon-shouji"></span>
					<input type="text" placeholder="请输入手机号" id="mobile" name="mobile" class="mui-icon iconfont icon-yonghu1"/>
					<p class="huoqu" onclick = "yss()">点击获取验证码</p>
				</li>
				<li>
					<span class="mui-icon iconfont icon-yanzhengma"></span>
                  <input type="text" placeholder="请输入验证码" name='ccord' class="mui-icon iconfont icon-yonghu1"/>
				</li>
						
			</div>
			
		
            <input class="but"  type="submit" value="下一步">
          </form>
		</div>
		<script src="__HOME__/wap/js/mui.min.js"></script>
      	<script src="__HOME__/wap/js/jquery-1.7.2.js"></script>
      	<script type="text/javascript" src="__STATIC__/layer/layecore/layer.min.js"></script>
      	
		<script type="text/javascript">
			mui.init()
          	function yss() {
				
                var msg=$("#mobile").val();
				
                if (msg==''){
                    layer.msg("手机号为空")
                }else{
                    $.ajax({
                        url:"{:U('yanzhengma')}",
                        type:"post",
                        data:{mobile:msg},
                        dataType:"json",
                        success:function (date) {
                            window.alert(date.info);
                        }
                    })
                }

    }
		</script>
	</body>
</html>
