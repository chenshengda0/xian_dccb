<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__H-W__/css/mui.css"/>
    <style type="text/css">
    	.box{width: 100%;height: 100%;
    	position: absolute;left: 0;top: 0;background: url(__H-W__/images/dlbj.png);background-size: 100% 100%;}
    	.box p{width: 85%;height: 40px;float: left;margin-left: 7.5%;margin-bottom: 0;margin-top: 20px;}
    	.pt{background: black;border-radius: 5px;}
    	.pt span{display: inline-block;width: 25%;height: 40px;text-align: center;float: left;}
    	.pt span img{width: 16px;height: 23px;margin-top: 8px;}
    	.pt input{width: 75%;height: 40px;background: none;float: left;border: none;font-size: 1em;}
    	#mima img{width: 23px;height: 23px;margin-top: 8px;}
    	.box p a{color: #fff;font-size: 1em;}
    	:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		    color: #ccc; opacity:1; 
		}
		
		::-moz-placeholder { /* Mozilla Firefox 19+ */
		    color: #ccc;opacity:1;
		}
		
		input:-ms-input-placeholder{
		    color: #ccc;opacity:1;
		}
		
		input::-webkit-input-placeholder{
		    color: #ccc;opacity:1;
		}
		.box p button{width: 100%;height: 40px;border: none;
		color: #fff;font-size: 1.1em;border-radius: 5px;}
      
      .logo{width: 100%; height: 200px; position: relative;}
      .logo img{ position: absolute; width: 100px;height: 100px;margin-left: -50px;margin-top: -50px;top: 50%;left: 50%;z-index:9;}
    </style>
</head>
<body>
  
    <div class="mui-content">
      	<div class="logo" >
		    	<img src="{:C('HOME_LOGIN_LOGO')}" alt="" />
		    </div>
		<form action="{:U('login')}" method="post" id="form" class="denglu form-horizontal">
    	<div class="box">
    		<p class="pt" style="margin-top: 240px;">
    			<span><img src="__H-W__/images/sj.png" alt="" /></span>
    			<input type="text" name="username" placeholder="输入手机号"/>
    		</p>
    		<p class="pt" id="mima">
    			<span><img src="__H-W__/images/mm.png" alt="" /></span>
    			<input type="password" name="password" placeholder="输入账户密码"/>
    		</p>
    		<p style="margin-top: 7px;">
    			<a href="{:U('forget_pass')}" class="mui-pull-right">立即注册</a>
    		</p>
    		<p>
    			<button type="submit" style="background: #dc5e0a;">登录</button>
    		</p>
    		<p>
				<button style="background: rgba(152,167,185,0.7);"type="button" ><a href="{:U('register/index')}">注册</a></button>
    		</p>
    	</div>
		</form>
    </div>
    <script src="__H-W__/js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    </script>
</body>
</html>
