<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>短信登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__H-W__/css/mui.css"/>


    <style type="text/css">
    	.box{width: 100%;height: 100%;
    	position: absolute;left: 0;top: 0;background: url(__H-W__/images/dlbj.png);background-size: 100% 100%;}
    	.box p{width: 85%;height: 40px;float: left;margin-left: 7.5%;margin-bottom: 0;margin-top: 20px;}
    	.pt{background: #5f7683;border-radius: 5px;}
    	.pt span{display: inline-block;width: 25%;height: 40px;text-align: center;float: left;}
    	.pt span img{width: 16px;height: 23px;margin-top: 8px;}
    	.pt input{width: 75%;height: 40px;background: none;float: left;border: none;font-size: 1em;}
    	#mima img{width: 23px;height: 23px;margin-top: 8px;}
    	.box p a{color: #fff;font-size: 1em;}
    	:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		    color: #ccc; opacity:1; 
		}
		
		::-moz-placeholder { /* Mozilla Firefox 19+ */
		    color: #ccc;opacity:1;
		}
		
		input:-ms-input-placeholder{
		    color: #ccc;opacity:1;
		}
		
		input::-webkit-input-placeholder{
		    color: #ccc;opacity:1;
		}
		.box p button{width: 100%;height: 40px;border: none;
		color: #fff;font-size: 1.1em;border-radius: 5px;}
		#huoqu{width: 35%;background: #99a7b0;border: none;color: #dc5e0a;}
    </style>
</head>
<body>
    <div class="mui-content">
    	<div class="box">
			<form action="{:U('login')}" method="post" id="form" class="form-horizontal">
				<p class="pt" style="margin-top: 200px;">
					<span><img src="__H-W__/images/sj.png" alt="" /></span>
					<input type="text"  name="mobile" id="mobile"  placeholder="输入手机号"/>
				</p>
				<p class="pt" id="mima">
					<span><img src="__H-W__/images/mm.png" alt="" /></span>
					<input type="text" name="ccode" placeholder="输入验证码" style="width: 40%;"/>
					<button id="huoqu" type="button">获取验证码</button>
				</p>

				<p style="margin-top: 35px;">
					<button style="background: #dc5e0a;">登录</button>
				</p>

			</form>

    	</div>
    </div>
    <script src="__H-W__/js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
    mui.init()
    </script>
    <script type="text/javascript">
        $('#huoqu').click(function(){
            var mobile= $('#mobile').val();
            if(mobile==""){
                mui.alert("请填写手机号");
            }else{
                $.ajax({
                    type: "post",
                    url: "{:U('yanzheng')}",
                    data: {mobile:mobile},
                    dataType: "json",
                    success: function(data){
                     mui.alert(data.info);
                    }
                });



            }



        })

    </script>
</body>
</html>
