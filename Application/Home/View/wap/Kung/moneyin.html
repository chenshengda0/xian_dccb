<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>币种互转</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__H-W__/css/mui.css"/>
    <link rel="stylesheet" href="__H-W__/css/style.css" />
    <style type="text/css">
    	header a{margin-top: 10px;font-size: .9em;color: #999;}
    	.act{background: #292c33;}
    	.box{float: left;width: 100%;height: auto;}
    	.box button{width: 95%;height: 40px;background: #f93333;color: #fff;border: none;margin-left: 2.5%;}
    	.box p{width: 100%;float: left;color: #fff;padding: 0 10px 0 10px;}
    	.jine{width: 95% !important;height: 40px;border-bottom: 1px solid #313840;margin-left: 2.5%;}
    	.box input{background: none !important;float: left;width: 70%;height: 40px;border: none;}
    	.jine span{display: inline-block;10%;float: left;
    	height: 40px;text-align: center;line-height: 40px;color: #a9a7a7;font-size: 1.1em;}
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
    	<a class=" mui-icon mui-icon-left-nav mui-pull-left" style="margin: 0;" href="{:U('user/index')}"></a>
        <h1 class="mui-title">币种互转</h1>
       <!-- <a href="{:U('moneyout_set')}" class="mui-pull-right">互转记录</a>-->
    </header>
    <div class="mui-content">
        <form action="{:U('')}" method="post" class="form-horizontal">
            <div class="box">
                <p style="margin-top: 20px;">转入币种
                    <select name="moneytype" style="background-color: #444444;border: 1px solid #FFFFFF;">
                        <option value="1">在线钱包</option>
                        <option value="2" >总钱包</option>
                        <!--<option value="3">动态钱包</option>-->
                       <!--<option value="4">静态钱包</option>-->
                       <!--<option value="5">孵化仓</option>-->
                     
                    </select>

                </p>
                <p style="margin-top: 20px;">转出币种
                    <select name="moneytypeout" style="background-color: #444444;border: 1px solid #FFFFFF;">
                        <option value="1">在线钱包</option>
                        <option value="2" >总钱包</option>
                        <option value="3">动态钱包</option>
                       <option value="4">静态钱包</option>
                       <option value="6">孵化钱包</option>
                      <!-- <option value="5">孵化仓</option>-->
                    </select>

                </p>
                <p class="jine">
                    <span>转出数量</span>
                    <input type="text" name="num" placeholder="请输入转出数量"/>
                </p>
                <p class="jine">
                    <span>交易密码</span>
                    <input type="password" name="pay" placeholder="请输入交易密码"/>
                </p>
              
              <p class="jine">
                 <span style="font-size:.8em">动态钱包,在线钱包向总钱包转账收取{$bonus.hzje}%的手续费</span>
              </p>
                <p style="margin-top: 35px;">
                    <button type="submit">确定</button>
                </p>
            </div>
        </form>
    </div>
    <script src="__H-W__/js/mui.js" type="text/javascript" charset="utf-8"></script>
   <script type="text/javascript" src="__JS__/tiaozhuan.js"></script>
	<script type="text/javascript" src="__STATIC__/layer/layecore/layer.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/mat/js/common.js"></script>
    <script type="text/javascript">
    mui.init()
    </script>
</body>
</html>
