<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="__CSS__/mui.min.css"/>
		<link rel="stylesheet" href="__CSS__/iconfont1.css"/>
		<link rel="stylesheet" href="__CSS__/commen.css" />
		<link rel="stylesheet" href="__CSS__/pages/liushui.css"/>
		<style type="text/css">
			.mui-table-view li{
				line-height:40px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
		    <a class="mui-action-back mui-icon iconfont icon-fanhui mui-pull-left"></a>
		    <h1 class="mui-title">合作商家</h1>		 
		</header>
		<div class="mui-content">
		<notempty name="result">
		      <ul class="mui-table-view">
		      <volist name="result" id="vo">
		            <li class="mui-table-view-cell mui-media">
			        <a href="{$vo.sj_address}">
			            <img class="mui-media-object mui-pull-left" src="__IMG__/touxiang.jpg">
				            <div class="mui-media-body">
				                               {$vo.sj_name}
				            </div>
			        </a>
			        </li>
		      </volist>		      
		            
		     
			</ul>
		</notempty>
			
		</div>
	</body>
	<script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="__JS__/mui.min.js"></script>
	<script type="text/javascript" src="__JS__/tiaozhuan.js"></script>
</html>
