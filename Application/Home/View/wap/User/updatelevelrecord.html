<extend name="wap/Base/base" />
<block name='style'>
	<style>
	</style>
</block>
<block name="body">
	<div class="title" style='margin-top:5px;margin-bottom:5px;' align="center">
		<h1>{$title}</h1>
	</div>
	<div class="decoration"></div>
	<notempty name="_list">
		<div class="widget ">
			<include file='wap/Public/search' />
		</div>
		<div class="widget">
			<volist name="_list" id="vo" mod="2">
				<table cellpadding="0" cellspacing="0" width="100%" class="sTable">
					<tbody>
						<tr>
							<td>申请时间:{$vo.createtime|date="Y-m-d",###}</td>
							<td>升级前级别:{$vo.oldrank|get_userrank}</td>
						</tr>
						<tr>
							<td>升级费用:{$vo.money}</td>
							<td>升级后级别:{$vo.userrank|get_userrank}</td>
						</tr>
						<tr>
							<td>是否升级:
								<if condition="$vo['status']==0">尚未审核</if>
								<if condition="$vo['status']==-1">拒绝升级</if>
								<if condition="$vo['status']==1">同意升级</if>
							</td>
							<td>处理时间:{$vo.handtime|date="Y-m-d",###}</td>
						</tr>
					</tbody>
				</table>
			</volist>

		</div>
		<div class="page">{$_page}</div>
		<else/>
		<h1 class="center-text">aOh! 暂时没有升级记录!</h1>
		<div style="font-size:15px;margin-bottom:10px;" class="center-text">
			<a style="color:#2b6893;" href="{:U('User/index')}" title="">返回首页</a>
		</div>

	</notempty>
</block>

<block name="script">
	<script type="text/javascript">
		//导航高亮
		highlight_subnav("{:U('wdRecord')}");
	</script>
</block>
