<extend name="wap/Base/base"/>
<block name="body">
<div class="title" style='margin-top:5px;margin-bottom:5px;' align = "center"><h1>{$title}</h1></div>
<div class="decoration"></div>
<notempty name="_list">
<div class="widget">
<include file='wap/Public/search' /></div>
<div class="widget">
     <table cellpadding="0" cellspacing="0" width="100%" class="sTable">
                  <tbody>
           			<volist name="_list" id="vo"  mod="2">
	               <tr>
	              		<td>{$Think.const.USERNUMBER}[{$Think.const.REALNAME}]:{$vo.usernumber}[{$vo.realname}]</td>
	              		<td>推荐人:{$vo.tuijianid|get_usernumber}</td>
					</tr>
					<tr>
						<td>报单中心:{$vo.billcenterid|get_usernumber}</td>
						<td>{$Think.const.ACTIVE_TIME}:{$vo.active_time|date="Y-m-d H:i",###}</td>	 
					</tr>
					
           		</volist>
           </tbody>
      </table>
 </div>
 <div class="page">{$_page}</div>
  <else/>
  <h1 class="center-text">aOh! 暂时没有推荐用户!</h1>
  <div style="font-size:15px;margin-bottom:10px;" class="center-text"><a href="{:U('User/index')}" title="">返回首页</a></div>
 </notempty>   
</block>
<block name="script">
	<script type="text/javascript">
	highlight_subnav("{:U('userIndex')}");
	</script>
</block>
