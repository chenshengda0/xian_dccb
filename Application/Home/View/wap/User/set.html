<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="__CSS__/mui.min.css" />
	<link rel="stylesheet" href="__CSS__/iconfont1.css" />
	<link rel="stylesheet" href="__CSS__/commen.css" />
	<link rel="stylesheet" href="__CSS__/pages/set.css" />
</head>

<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon iconfont icon-fanhui mui-pull-left"></a>
		<h1 class="mui-title">设置</h1>
		<span class="iconfont icon-shuaxin mui-pull-right" style="margin-top: 12px;"></span>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('edit_pass',array('method'=>1))}">
					<span class="iconfont icon-mima">&nbsp;登录密码</span>
					<span class="mui-pull-right">去修改</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('edit_pass',array('method'=>2))}">
					<span class="iconfont icon-mima">&nbsp;交易密码</span>
					<span class="mui-pull-right">去修改</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right <if condition=" $uinfo[ 'qianbao'] neq '' ">address2</if>">
					<span class="iconfont icon-qianbao">&nbsp;钱包地址</span>
					<input type="text" class="mui-pull-right mui-ellipsis" readonly="readonly" id="contents" value="{$uinfo['qianbao']}" />

				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('pay_action',array('method'=>4))}">
					<span class="iconfont icon-shouji">&nbsp;手机号</span>
					<span class="mui-pull-right">{$uinfo['mobile']}</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('pay_action',array('method'=>5))}">
					<span class="iconfont icon-sfz">&nbsp;身份证号</span>
					<span class="mui-pull-right">{$uinfo['IDcard']}</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('pay_action',array('method'=>1))}">
					<span class="iconfont icon-zhifubao">&nbsp;支付宝</span>
					<span class="mui-pull-right">{$uinfo['alipay']}</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('pay_action',array('method'=>2))}">
					<span class="iconfont icon-weixin">&nbsp;微信</span>
					<span class="mui-pull-right">{$uinfo['wechat']}</span>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view" style="margin-top: 10px;">

			<if condition="$uinfo['shenpi'] eq 3">
				<li class="mui-table-view-cell ">
					<span class="iconfont icon-252 mui-pull-left">&nbsp;实名认证</span>
					<span class="mui-pull-right" style="margin-right:10px">
						<img src="__IMG__/renzheng.png" style="width: 18px;margin-top: -3px;" />已认证</span>
				</li>
				<elseif condition="$uinfo['shenpi'] eq 1" />
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="iconfont icon-252">&nbsp;实名认证</span>
						<span class="mui-pull-right">审批中</span>
					</a>
				</li>
				<elseif condition="$uinfo['shenpi'] eq 0" />
				<li class="mui-table-view-cell link" data-link="{:U('renzheng_one')}">
					<a class="mui-navigate-right">
						<span class="iconfont icon-252">&nbsp;实名认证</span>
						<span class="mui-pull-right">未认证</span>
					</a>
				</li>
			</if>

			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="{:U('pay_action',array('method'=>3))}">
					<span class="iconfont icon-yinhang">&nbsp;银行卡</span>
					<span class="mui-pull-right">{$uinfo['banknumber']|default=""}</span>
				</a>
			</li>
		</ul>
		<div class="tuichu link" data-link="{:U('Index/logout')}">安全退出</div>
	</div>
</body>
<script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="__JS__/mui.min.js"></script>
<script type="text/javascript" src="__JS__/tiaozhuan.js"></script>

<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
<script>
	$(".icon-shuaxin").click(function () {
		window.location.reload();
	});
	$('.address2').on('click', function () {
		var e = $("#contents");
		e.select();
		tag = document.execCommand("Copy");
		if (tag) {
			layui.use(['layer'], function () {
				layer.msg('复制地址成功');
			})
		}

	})
</script>

</html>
