<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>实名认证</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__H-W__/css/mui.css"/>
    <link rel="stylesheet" href="__H-W__/css/style.css" />
    <style type="text/css">
    	.box{width: 100%;height: auto;float: left;}
    	.box p{width: 90%;height: 40px;margin-left: 5%;margin-bottom: 0;float: left;}
    	.ps{border-bottom: 1px solid #3d4651;}
    	.ps span{display: inline-block;width: 25%;float:left;height: 40px;
    	text-align: center;color: #fff;line-height: 40px;}
    	.ps input{width: 75%;height: 40px;background: none;border: none;float: left;}
    	.box p button{width: 100%;height: 40px;background: #f93333;color: #fff;border: none;}
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left" href="{:U('index')}"></a>
        <h1 class="mui-title">实名认证</h1>
    </header>
    <div class="mui-content">
    	<div class="box">
            <if condition="$logininfo['IDcard'] eq ''">
                <form action="{:U('renzheng_one')}" method="post" class="form-horizontal" style="margin-top: -10px;">
                    <p class="ps" style="margin-top: 15px;">
                        <span>手机号码：</span>
                        <input type="text" value="{$logininfo.mobile}" disabled />
                    </p>
                    <p class="ps">
                        <span>真实姓名：</span>
                        <input type="text" name="realname"  placeholder="请输入您的真实姓名" />
                    </p>
                    <p class="ps">
                        <span>身份证号：</span>
                        <input type="text"   name="card" id="code"    placeholder="请输入您的身份证号码"/>
                    </p>
                    <p style="margin-top: 40px;">
                        <button>确定</button>
                    </p>
                </form>

            <else/>

                    <p class="ps" style="margin-top: 15px;">
                        <span>手机号码：</span>
                        <input type="text" value="{$logininfo.mobile}" disabled />
                    </p>
                    <p class="ps">
                        <span>真实姓名：</span>
                        <input type="text" value="{$logininfo['realname']}" disabled />
                    </p>
                    <p class="ps">
                        <span>身份证号：</span>
                        <input type="text"     value="{$logininfo['IDcard']}" disabled />
                    </p>

            </if>

    	</div>
    </div>
    <script src="__H-W__/js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    </script>
</body>
</html>
