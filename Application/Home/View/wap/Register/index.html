<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__H-W__/css/mui.css" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <style type="text/css">
        .box {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: url(__H-W__/images/dlbj.png);
            background-size: 100% 100%;
        }

        .box p {
            width: 85%;
            height: 40px;
            float: left;
            margin-left: 7.5%;
            margin-bottom: 0;
            margin-top: 20px;
        }

        .pt {
            background: black;
            border-radius: 5px;
        }

        .pt span {
            display: inline-block;
            width: 25%;
            height: 40px;
            text-align: center;
            float: left;
        }

        .pt span img {
            width: 16px;
            height: 23px;
            margin-top: 8px;
        }

        .pt input {
            width: 75%;
            height: 40px;
            background: none;
            float: left;
            border: none;
            font-size: 1em;
        }

        #mima img {
            width: 23px;
            height: 23px;
            margin-top: 8px;
        }

        .box p a {
            color: #fff;
            font-size: 1em;
        }

        :-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #ccc;
            opacity: 1;
        }

        ::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #ccc;
            opacity: 1;
        }

        input:-ms-input-placeholder {
            color: #ccc;
            opacity: 1;
        }

        input::-webkit-input-placeholder {
            color: #ccc;
            opacity: 1;
        }

        .box p button {
            width: 100%;
            height: 40px;
            border: none;
            color: #fff;
            font-size: 1.1em;
            border-radius: 5px;
        }

        #huoqu {
            width: 35%;
            background: #99a7b0;
            border: none;
            color: #dc5e0a;
        }

        .logo {
            width: 100%;
            height: 200px;
            position: relative;
        }

        .logo img {
            position: absolute;
            width: 100px;
            height: 100px;
            margin-left: -50px;
            margin-top: -50px;
            top: 50%;
            left: 50%;
            z-index: 9;
        }
    </style>
</head>

<body>
    <div class="mui-content">

        <div class="box">
            <div class="logo">
                <img src="{:C('HOME_LOGIN_LOGO')}" alt="" />
            </div>
            <form action="{:U('register')}" method="post" id="form" class="form-horizontal">
                <p class="pt" style="margin-top: 40px;">
                    <span>
                        <img src="__H-W__/images/sj.png" alt="" />
                    </span>
                    <input type="text" name="usernumber" id="usernumber" placeholder="输入昵称" />
                </p>
                <p class="pt">
                    <span>
                        <img src="__H-W__/images/sj.png" alt="" />
                    </span>
                    <input type="text" name="mobile" id="mobile" placeholder="输入手机号" />

                </p>
                <if condition="$bonus['gs_name'] eq 1">
                    <else/>


                    <p class="pt" id="mima">
                        <span>
                            <img src="__H-W__/images/yzm.png" alt="" />
                        </span>
                        <input type="text" name="ccode" placeholder="输入验证码" style="width: 40%;" />
                        <button id="huoqu" type="button">获取验证码</button>
                    </p>
                </if>
                <p class="pt" id="mima">
                    <span>
                        <img src="__H-W__/images/mm.png" alt="" />
                    </span>
                    <input type="password" name="password1" id="password1" placeholder="输入登录密码" />
                </p>
                <p class="pt" id="mima">
                    <span>
                        <img src="__H-W__/images/mm.png" alt="" />
                    </span>
                    <input type="password" name="password2" id="password2" placeholder="确认登录密码" />
                </p>
                <if condition="$userinfo['usernumber'] neq '' ">
                    <p class="pt" id="mima">
                        <span>
                            <img src="__H-W__/images/tjr.png" alt="" />
                        </span>
                        <input type="text" name='tuijiannumber' value="{$userinfo['usernumber']}" type="hidden" />
                    </p>
                    <else/>
                    <p class="pt" id="mima">
                        <span>
                            <img src="__H-W__/images/tjr.png" alt="" />
                        </span>
                        <input type="text" name='tuijiannumber' placeholder="输入推荐人编号" />
                    </p>
                </if>
                <p style="margin-top: 35px;">
                    <button style="background: #dc5e0a;">注册</button>
                </p>

            </form>
        </div>
    </div>
    <script src="__H-W__/js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="__JS__/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        mui.init()
    </script>
    <script type="text/javascript">
        $('#huoqu').click(function () {
            var mobile = $('#mobile').val();
            if (mobile == "") {
                mui.alert("请填写手机号");
            } else {
                $.ajax({
                    type: "post",
                    url: "{:U('yanzhengma')}",
                    data: {
                        mobile: mobile
                    },
                    dataType: "json",
                    success: function (data) {
                        mui.alert(data.info);
                    }
                });
            }
        })
    </script>
</body>

</html>
