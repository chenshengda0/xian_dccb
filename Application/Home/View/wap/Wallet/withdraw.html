<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>提币</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__H-W__/css/mui.css"/>
    <link rel="stylesheet" href="__H-W__/css/style.css" />
	<script src="__H-W__/js/jquery-3.1.0.min.js"></script>
    <style type="text/css">
    	header a{margin-top: 10px;font-size: .9em;color: #999;}
    	.act{background: #292c33;}
    	.box{float: left;width: 100%;height: auto;}
    	.box button{width: 95%;height: 40px;background: #f93333;color: #fff;border: none;margin-left: 2.5%;}
    	.box p{width: 100%;float: left;color: #fff;padding: 0 10px 0 10px;}
    	.jine{width: 95% !important;height: 40px;border-bottom: 1px solid #313840;margin-left: 2.5%;}
    	.box input{background: none !important;float: left;width: 70%;height: 40px;border: none;}
    	.jine span{display: inline-block;10%;float: left;
    	height: 40px;text-align: center;line-height: 40px;color: #a9a7a7;font-size: 1.1em;}
    </style>
</head>
<body>
<script>
		$(function () {
			var ciex = {$bonusRule.eve_price};
			var usdt = {$bonusRule.usdt_price};

			usdtpr = ciex /usdt;
			evepr = usdt /ciex;
			
			var number1 = usdtpr;
			number1 = String(number1).replace(/^(.*\..{4}).*$/,"$1");
			number1 = Number(number1); 
	
			var number2 = evepr;
			number2 = String(number2).replace(/^(.*\..{4}).*$/,"$1");
			number2 = Number(number2); 

            $('.ciex').text("1 CIEX = "+number1+" USDT");
			$('.usdt').text("1 USDT = "+number2+" CIEX");
		})
	</script>
    <header class="mui-bar mui-bar-nav">
    	<a class=" mui-icon mui-icon-left-nav mui-pull-left" style="margin: 0;" href="{:U('user/index')}"></a>
        <h1 class="mui-title">提币</h1>
        <a href="{:U('withdraw_log')}" class="mui-pull-right">提币记录</a>
    </header>
    <div class="mui-content">
        <form action="{:U('')}" method="post" class="form-horizontal">
            <div class="box">
			 <p style="margin-top: 20px;">今日CIEX 币价 :{$bonusRule.eve_price}  <p class="ciex">0.00</p>
                   
					
                </p>
				 <p style="margin-top: 20px;">今日USDT 币价 :{$bonusRule.usdt_price} <p class="usdt">0.00</p>
                   
					
                </p>
        
                <p class="jine">
                    <span>转出数量</span>
                    <input type="text" name="num" placeholder="请输入提现CIEX数量"/>
                </p>
                <p class="jine">
                    <span>钱包名称</span>
                    <input type="text" name="purse_name" placeholder="钱包名称"/>
                </p>
				<p class="jine">
                    <span>钱包地址</span>
                    <input type="text" name="purse_address" placeholder="钱包地址"/>
                </p>
				<p class="jine">
                    <span>交易密码</span>
                    <input type="password" name="pay" placeholder="请输入交易密码"/>
                </p>
              
              <p class="jine">
                 <span style="font-size:.8em"></span>
              </p>
                <p style="margin-top: 35px;">
                    <button type="submit">确定</button>
                </p>
            </div>
        </form>
    </div>
	
    <script src="__H-W__/js/mui.js" type="text/javascript" charset="utf-8"></script>
   <script type="text/javascript" src="__JS__/tiaozhuan.js"></script>
	<script type="text/javascript" src="__STATIC__/layer/layecore/layer.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/mat/js/common.js"></script>
    <script type="text/javascript">
    mui.init()
    </script>
</body>
</html>
