<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>新闻资讯</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="__H-W__/css/mui.css" />
	<link rel="stylesheet" href="__H-W__/css/style.css" />

	<script src="__H-W__/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="__JS__/sc_img.js"></script>
	<style type="text/css">
		.qiehuan {
			width: 100%;
			height: 40px;
			float: left;
			display: flex;
			justify-content: space-between;
			padding: 0 5px 0 5px;
			margin-top: 5px;
		}

		.qiehuan a {
			display: inline-block;
			width: 49%;
			height: 40px;
			border: 1px solid #3d4651;
			color: #fff;
			border-radius: 4px;
			text-align: center;
			line-height: 40px;
		}

		.wenzi {
			width: 100%;
			height: auto;
			padding: 5px 10px 5px 10px;
			float: left;
			background: #282f37;
			margin-top: 5px;
		}

		.wenzi p span {
			color: #a9a7a7;
		}

		.act {
			background: #292c33;
		}

		.active {
			background: #313840;
		}

		.boxs {
			float: left;
		}

		.wenzi p {
			width: 100%;
			display: -webkit-box;
			-webkit-line-clamp: 3;
			-webkit-box-orient: vertical;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="{:U('recharge')}"></a>
		<h1 class="mui-title">
			
			支付</h1>
	</header>



		<div class="boxs" style="margin-top: 50px;">
				<div class="wenzi">
					<p>
						<h5 style="color: #fff;">充值{$info.ciex_num} CIEX 需要支付 {$info.usdt_num} USDT</h4>
					</p>
					
				</div>
					
			<volist name="list" id="vo">
				
					<div class="wenzi">
						<p>
							<h4 style="color: #fff;">{$vo.name}</h4>
						</p>
						<p class="ps">
							<span>{$vo.address}</span>
						</p>
					</div>
				
			</volist>
		</div>
		
				付款截图
										<div class="z_photo">
										    <div class="z_file">
										     <form action="{:U('')}" method="post" enctype="multipart/form-data" name="form1" id="myform">
								              
								                <input type="file" name="file" id="file" value="" accept="image/*" multiple onchange="imgChange('z_photo','z_file');" />			
							                </div>
											 <div class="z_addImg">
									               			<input type="hidden" name="z_addImg" id="z_addImg"value="">
											            </div>
												       	
							           </div>
							            <div class="bottom">
											
											<div class="but1 ajax-get" href="{:U('quxiao_dd',array('id'=>$info['id']))}">取消订单</div>
								
											<input type="hidden" name="id" value="{$info['id']}">
											<input type="submit" value="确认打款" class="but2">
										   
										
											</form>
									    </div>





		<div style="width: 100%;height: 49px;float: left;"></div>
		<div class="foot">
			<a href="{:U('Qd/index')}">
				<p>
					<img src="__H-W__/images/cz.png" alt="" />
				</p>
				<p>签到</p>
			</a>
			<a href="{:U('user/index')}" style="width:33%">
				<p>
					<img src="__H-W__/images/wd.png" alt="" />
				</p>
				<p>我的</p>
			</a>
			<a href="{:U('Kung/center')}" style="width:33%">
				<p>
					<img src="__H-W__/images/jy.png" alt="" />
				</p>
				<p>交易</p>
			</a>
			<a href="{:U('Kung/index')}" class="act" style="width:33%">
				<p>
					<img src="__H-W__/images/zx.png" alt="" />
				</p>
				<p>公告</p>
			</a>


		</div>
	</div>

</body>

</html>
