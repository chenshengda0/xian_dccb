<extend name="wap/Base/base"/>
<block name='style'>
<style>
</style>
</block>

<block name="body">
<div class="title" style='margin-top:5px;margin-bottom:5px;' align = "center"><h1>{$title}</h1></div>
<div class="decoration"></div>
<notempty name="_list">
<div class="widget">
<include file='wap/Public/search' /></div>
        <div class="widget">
           			<volist name="_list" id="vo"  mod="2">
           			<table cellpadding="0" cellspacing="0" width="100%" class="sTable"> 
                  <tbody>
	               <tr>
	              		<td>申请日期:{$vo.createtime|date="Y-m-d H:i:s",###}</td>
	          			<td>订单号:{$vo.order_id}</td>
	          		</tr>
					<tr>	
	          			<td>充值数量:{$vo.money}</td>
	          			<td>充值币种:{$vo.type|getMoneyType}</td>
	          		</tr>
					<tr>	
			  			<td><if condition="$vo.status neq 0">充值日期:{$vo.handtime|date="Y-m-d",###}<else/>正在处理...</if></td>
	    	 			<td><if condition="$vo.status neq 0">申请状态:已到账<else/>申请状态:正在处理...</if></td>
	              </tr>
	              </tbody>
              </table>
           		</volist>
                  
          </div>
<div class="page">{$_page}</div>
 <else/>
 <h1 class="center-text">aOh! 暂时没有充值记录!</h1>
  <div style="font-size:15px;margin-bottom:10px;" class="center-text"><a style="color:#2b6893;" href="{:U('User/index')}" title="">返回首页</a></div>
</notempty>   
</block>

<block name="script">
	<script type="text/javascript">
    </script>
<script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('rechargeRecord')}");
    </script>
</block>
