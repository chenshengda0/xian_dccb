<extend name="wap/Base/base" />

<block name='style'>
</block>

<block name="body">
	<div class="title" style='margin-top:5px;margin-bottom:5px;' align="center">
		<h1>{$title}</h1>
	</div>
	<div class="decoration"></div>
	<notempty name="_list">
		<div class="widget">
			<include file='wap/Public/search' />
		</div>
		<div class="widget">
			<volist name="_list" id="vo" mod="2">
				<table cellpadding="0" cellspacing="0" width="100%" class="sTable">
					<tbody>
						<tr>
							<td>支出日期:{$vo.createtime|time_format}</td>
							<td>相关用户:{$vo['userid']|get_usernumber}</td>
						</tr>
						<tr>
							<td style="color:red;">支出金额:{$vo.money}</td>
							<td>消费积分种:{$vo['moneytype']|getMoneytype}</td>
						</tr>
						<tr>
							<td colspan="2">支出类型:{$vo['changetype']|getChangeType}</td>
						</tr>
			</volist>
			</tbody>
			</table>
		</div>
		<div class="page">{$_page}</div>
		<else/>
		<h1 class="center-text">aOh! 暂时没有支出!</h1>
		<div style="font-size:15px;margin-bottom:10px;color:#2b6893;" class="center-text">
			<a style="color:#2b6893;" href="{:U('User/index')}" title="">返回首页</a>
		</div>
	</notempty>
</block>

<block name="script">
	<script type="text/javascript">
		//导航高亮
		highlight_subnav("{:U('bonusPay')}");
	</script>
</block>
